<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Challenge Encriptador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <header>

            <div class="logo">
                <img src="images/smallLogo.png" alt="Logo de la página">
            </div>

        </header>

        <main>

            <section class="encriptar">

                <textarea
                    id="textareaIn"
                    class="inputTextArea"
                    placeholder="Ingresa el texto aquí"
                    required="required" autofocus></textarea>

                <div class="atencion">
                <img
                    src="images/Exclamation.png"
                    alt="Exclamación de requisitos datos de entrada"><p class="disclaimer"> 
                        Solo letras minusculas y sin acentos</p>
                </div>
                <button id="encriptar">
                    Encriptar
                </button>
                
                <button id="desencriptar">
                    Desencriptar
                </button>

            </section>

            <section class="copiar-texto">
                <iframe scrolling="no" src="images/lost.gif"></iframe>
                <!-- <img
                    src="images/Muneco.png"
                    alt="Muñeco en la parte donde se copia lo encriptado"> -->
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                <!-- <button type="button" id="copiar">Copiar</button> -->

            </section>

        </main>

        <footer>
         <p> &copy Kevin Meneses | <b>Estudiante OracleOne</b> | 2023</p>
    </footer>

</body>
</html>
