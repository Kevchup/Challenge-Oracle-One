<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Challenge Encriptador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <header>

            <div class="logo">
                <img src="images/smallLogo.png" alt="Logo de la página">
            </div>

        </header>

        <main>
            
            <section class="encriptar">
                <form action="" id="formulario">
                <textarea
                    id="textareaIn"
                    class="inputTextArea"
                    placeholder="Ingresa el texto aquí"
                    onblur="validarMin();"
                    required autofocus></textarea>

                <div class="atencion">
                <img
                    src="images/Exclamation.png"
                    alt="Exclamación de requisitos datos de entrada"><p class="disclaimer"> 
                        Solo letras minusculas y sin acentos</p>
                </div>

                <button type="submit" id="encriptar" onclick="encriptarT();">
                    Encriptar
                </button>
                
                <button type="submit" id="desencriptar" onclick="desencriptarT();">
                    Desencriptar
                </button>
             </form>
            </section>

            <section class="copiar-texto">
                <div id="ocultar">
                <img class="frameUno" src="images/Emoji.png"  alt="imagen no texto" >
                <!-- <img
                    src="images/Muneco.png"
                    alt="Muñeco en la parte donde se copia lo encriptado"> -->
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>

                <div id="mostrar">
                    <form action="" id="traeTexto">
                    <textarea  id="encriptado" cols="30" rows="10"></textarea>
                    <button type="submit" id="copiar">Copiar Texto</button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
         <p> &copy Kevin Meneses | <b>Estudiante OracleOne</b> | Grupo 5 | 2023</p>
    </footer>

    <script src="encriptar.js"></script>
</body>
</html>
